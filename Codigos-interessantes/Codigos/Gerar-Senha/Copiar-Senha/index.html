<!DOCTYPE html>
<html>

<head>
    <title>Copy</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <!--onclick="copy()-->
        <div class="copy" onclick="copy()"><i class="fa fa-clone"></i></div>
        <h1>Copy To Clipboard</h1>
    </div>
    <form spellcheck="false">
        <textarea class="text" id="text">
            AAAAAAAAAAAAAAAAAAAAAAAAAAA
        </textarea>
    </form>


    <script type="text/javascript">
        function copy() {
            var text = document.getElementById('text'); /*Id do que vai ser copiado*/
            text.select(); /* seleciona o que copiar*/
            document.execCommand("copy"); /*Da o comando pro 'copy'*/
        }
    </script>

    <script src="https://kit.fontawesome.com/1d0fc5b865.js" crossorigin="anonymous"></script>
</body>

</html>
