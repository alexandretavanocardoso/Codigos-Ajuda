<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Lógicos</title>
</head>

<body>

    <a href="CondicaoTernaria.html">Condição Ternaria</a>

    <script>

        // AND - &&, OR - || , NOT - !==

        var sexo = "M", idade = 23;

        if (sexo === "M" && idade >=18){
            console.log("AND");
        }

        if (sexo === "M" || idade >=18){
            console.log("OR");
        }

        if (sexo !== "F"){
            console.log("Not");
        }

    </script>
</body>

</html>
