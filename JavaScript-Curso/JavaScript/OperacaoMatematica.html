<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações Matematicas</title>
</head>
<body>
    
    <a href="Funcao.html">Função</a>

    <script>

        var x = 10, y = 5;

        var soma = x + y;
        var subtracao = x - y;
        var multiplicacao = x * y;
        var divisao = x / y;
        var modulo = x % y; 

        console.log(soma);
        console.log(subtracao);
        console.log(multiplicacao);
        console.log(divisao);
        console.log(modulo);

        // Incremento
        var X = 15;
        Incremento = X + 3;
        console.log(Incremento);

    </script>
</body>
</html>
