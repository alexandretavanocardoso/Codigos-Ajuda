<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lidando com Elementos</title>
</head>

<body>

    <a href="Estilizando.html"> Estilizando </a>
    <hr />
    <div id="app">
       <input id="nome">
    </div>

    <script>

        // Criar Link
        var linkElemnt = document.createElement('a');
        linkElemnt.setAttribute('href', 'https://app.rocketseat.com.br/node/curso-java-script');
        // Incluir o texto do link
        var textElement = document.createTextNode('Acessar site da Rocket');
        // Posiciona texto com o link 
        // appendChild - Adicionar como filho
        linkElemnt.appendChild(textElement);
        // Faz mostrar no HTML - querySelector - Tra√ßa um caminho, procura por id, tag etec
        var containerElement = document.querySelector('#app');
        containerElement.appendChild(linkElemnt);


        /* Referencia,  Quando ja tem algo no HTML */
        var inputElement = document.querySelector('#nome')
        // Remove
        containerElement.removeChild(inputElement);
    </script>
</body>

</html>
