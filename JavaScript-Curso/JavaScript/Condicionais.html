<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionais</title>
</head>

<body>

    <a href="OperadorLogicos.html">Operador Logico</a>

    <script>

        function RetornaSexo(sexo) {
            // M ou F
            // Masculino, Feminino

            // IF, Else
            if (sexo === "M") {
                return "Masculino";
            }
            else if (sexo === "F") {
                return "Feminino";
            } else {
                return "Outro";
            }

        }

        function RetornaMascularidade(Macularidade) {

            // M ou F
            // Masculino, Feminino

            // Switch
            switch (Macularidade){
                case "M": return "Masculino";
                case "F": return "Feminino";
                default: "Outro";
            }

        }

        var resultado = RetornaSexo("M");
        console.log(resultado);

        var Macularidade = RetornaMascularidade("F");
        console.log(Macularidade);

    </script>
</body>

</html>
