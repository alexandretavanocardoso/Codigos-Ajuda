<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Inline</title>
</head>

<body>

    <a href="DOM.html">DOM</a>

    <div id="app">
        <button onclick="mostraAlerta()">
            Me Pressione
        </button>

        <button onmouseover="mostraAlertaHover()">
            Me Pressione
        </button>

        <input type="text" onkeypress="mostraAlertaTecla()">
    </div>

    <script>

        // Clique - onclick
        // Hover - onmouseover
        // Tecla ao todo - onkeypress
        // Tecla Soltada - onkeyup
        // Tecla Clicada - onkeydown

        function mostraAlertaTecla(){
            alert("Tecla clicada e soltada");
        }

        function mostraAlerta(){
            alert("Botao Cliciado");
        }

        function mostraAlertaHover(){
            alert("Mouse passou por cima");
        }

    </script>
</body>

</html>
