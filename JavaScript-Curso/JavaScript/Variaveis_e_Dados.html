<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variaveis e Dados</title>
</head>
<body>
    
    <a href="OperacaoMatematica.html">Operações Matematicas</a>

    <script>

        // String, Int. Double, Boolean
        var nome = "Alexandre"; 
        var idade = 18; 
        var peso = 80.5;
        var humano = true;

        // Vetores [0,1,2]
        var alunos = ['Alexandre', 'Matheus'];

        // Objetos
        var aluno = {
            nome: alunos[0],
            idade: 18,
            peso: 80,
            humano: true
        };

        console.log(aluno);

    </script>
</body>
</html>
