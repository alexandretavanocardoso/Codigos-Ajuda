<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de Repetição</title>
</head>

<body>

    <a href="Intervalo_e_Timeout.html">Intervalo e Timeout</a>

    <script>

        // For, While

        // For - Usar quando souber o tamanho do intervalo
        for (var i = 0; i <= 100; i++){
            console.log(i);
        }

        // While - Quando não sabe a quantidade de fluxos
        var j = 464564;
        while (j > 50){
            console.logo(j);

            j /= 5;
        }


    </script>
</body>

</html>
